<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@200..800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Today I Learned!</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" height="68" width="68" alt="Today I learned logo" />
          <h1>Today I Learned</h1>
        </div>
        <button class="btn btn-large" id="share-fact-button">Share a fact</button>
      </header>

      <form class="fact-form" id="fact-form" onsubmit="return false;">
        <input type="text" id="fact-input" placeholder="Share a fact with the world..." />
        <span>200</span>
        <input type="text" id="source-input" placeholder="Trustworthy source..." />
        <select id="category-select">
          <option value="">Choose category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large" type="submit" id="post-button">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category"><button class="btn btn-all-categories">All</button></li>
            <li class="category"><button class="btn btn-category" style="background-color: #3b82f6">Technology</button></li>
            <li class="category"><button class="btn btn-category" style="background-color: #16a34a">Science</button></li>
          </ul>
        </aside>

        <section>
          <ul id="facts-list">
            <!-- Facts will be dynamically added here -->
          </ul>
        </section>

       
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
